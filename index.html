<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo básico de HTML y CSS</title>
    <style>
      /* Estilos CSS para el encabezado */
      header {
        background-color: #84d8b7;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Encabezado HTML -->
    <header>
      <h1>Bienvenido a mi página web</h1>
    </header>
    
    <!-- Contenido de la página -->
    <p>Este es un ejemplo básico de cómo se puede utilizar HTML y CSS juntos para crear una página web simple con código creado por ChatGPT.</p>
  </body> 
</html>
